<mat-list>
  <div mat-subheader>Chats</div>
  <mat-list-item *ngFor="let chat of chats">
    <mat-icon matListItemIcon>chat</mat-icon>
    <div matListItemTitle>{{ chat.message }}</div>
    <div matListItemLine>
      {{ chat.createdAt | firebaseTimestamp | date : "dd-MMM-yyyy hh:mm a" }}
    </div>
    <h4 matListItemLine>TODO: firebase timestamp</h4>
  </mat-list-item>
</mat-list>
